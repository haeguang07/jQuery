<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v04_component1.html</title>
  <script src="https://unpkg.com/vue@2"></script>
  <script>
    Vue.component('my-component', {
      template: `
      <div>
        <h1>사용자 정의 전역컴포넌트입니다</h1>
      </div>
        `
    })
  </script>
</head>

<body>
  <div id="app">
    <my-component></my-component>
    <instance-component ></instance-component>
  </div>
  <script>
    new Vue({
      el: '#app',
      components:{
        'instanceComponent':{
          template: `<div style="border: 1px solid black"><h3>지역 컴포넌트</h3></div>`
        }
      }
    })
  </script>


  <hr>
  <div id="app2">
    <my-component></my-component>
    <instance-component v-bind:message="msg"></instance-component>
  </div>
  <script>
    new Vue({
      el: '#app2',
      data:{
        msg:'Hello'
      },
      components:{
        'instanceComponent':{
          template: `
          <div>
            <strong>새로운 지역 컴포넌트</strong>
            <p>{{message}}</p>
            <p>{{innerMsg}}</p>
            <button v-on:click="chageMsg">변환</button>
            </div>`,
            props:['message'],
            data(){
              return{
                innerMsg:"Hi,world"
              }
            },
            methods:{
              chageMsg(){
                this.innerMsg="안녕하세요"
              }
            }
        }
      }
    })
  </script>
</body>

</html>
