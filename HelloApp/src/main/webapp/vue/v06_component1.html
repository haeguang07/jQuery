<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v06_component1</title>
  <script src="http://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <ul>
      <list-component :message="ms1"></list-component>
      <list-component :message="ms2"></list-component>
    </ul>
  </div>
  <script>

    var vm=new Vue({
      el:'#app',
      data:{
        ms1:'안녕하세요',
        ms2:'Hello'
      },
      components:{
        'list-component': {
          template:`<li>{{message}}</li>`,
          props:['message']
        }
      }
    })
  </script>
</body>
</html>
