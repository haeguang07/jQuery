<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="http://unpkg.com/vue@2"></script>
</head>
<body>
  





  <!-- 라이브러리: 목적이 분명하지 않음(사용법만 알고 있으면됨)
       프레임워크: 특정 목적을 위해 틀 안에서 사용
                  (원리를 이해해야함, 틀을 깨면 안됨)-->
<script>

/*
  컴포넌트의 조합을 기반으로 SPA(single page application)를 만든다.
  
  Vue 객체의 속성:
  -el: vue 객체가 마운트될 태그// 특정할 수 있으면 됨

  //공통된 속성
  data    :  CRUD 가능(프로퍼디)
  computed:  읽기 가능(산출 프로퍼디)
            => 반드시 data속성과 연결이 되아야함(의존적)(data의 값의 따라 값이 변함)
  watch   :data 혹은 computed, 정의된 모든 프로퍼디를 감시가능
            => 프로퍼티의 변화가 발생할 경우 미리 정의한 프로세스를 진행
  methods :Vue 안에서 사용할 모든 함수를 정의 (주로 이벤트 핸들로 정의)
  template: Vue 객체가 가지고 있는 태그의 정의

  // -컴포넌트 속성
  props:외부에서 들어오는 정보를 담을 프로퍼티 => 가능한 읽기전용으로 사용

  

*/


</script>



</body>
</html>
